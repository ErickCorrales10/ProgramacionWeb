    <br><br>
    <form name="formulario">
            <label for="num1" class="lbl">Escribe el primer número para la operación:</label>
            <input type="text" id="num1" class="cuadro-texto" placeholder="Escribe Primer número">
            <br><br>
            <label for="num2" class="lbl">Escribe el segundo número para la operación:</label>
            <input type="text" id="num2" class="cuadro-texto" placeholder="Escribe Segundo número">

            <div class="contenedor-botones">
                <button type="button" class="btn" onclick="sumar()">Sumar</button>
                <button type="button" class="btn" onclick="restar()">Restar</button>
                <button type="button" class="btn" onclick="multiplicar()">Multiplicar</button>
                <button type="button" class="btn" onclick="dividir()">Dividir</button>
            </div>
            <br><br>
            <div class="resultado">
                <label for="res" class="lbl">El resultado de la operación es:</label>
                <input type="text" id="res" class="cuadro-texto">
            </div>
            <br>
            <button type="button" class="btn" onclick="nuevaOperacion()">Nueva Operación</button>
    </form>

    <script>
        function obtenerValores() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            return { num1, num2 };
        }

        function sumar() {
            const valores = obtenerValores();
            document.getElementById("res").value = valores.num1 + valores.num2;
        }

        function restar() {
            const valores = obtenerValores();
            document.getElementById("res").value = valores.num1 - valores.num2;
        }

        function multiplicar() {
            const valores = obtenerValores();
            document.getElementById("res").value = valores.num1 * valores.num2;
        }

        function dividir() {
            const valores = obtenerValores();
            if (valores.num2 === 0) {
                alert("No se puede dividir entre cero.");
                return;
            }
            document.getElementById("res").value = valores.num1 / valores.num2;
        }

        function nuevaOperacion() {
            document.getElementById('num1').value = ''
            document.getElementById('num2').value = ''
            document.getElementById('res').value = ''
            document.getElementById('num1').placeholder = 'Escribe Primer número'
            document.getElementById('num2').placeholder = 'Escribe Segundo número'
        }
    </script>

</body>
